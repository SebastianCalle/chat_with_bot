{% extends 'users/base.html' %}
{% block content %}
{% include 'users/includes/navbar.html' %}
<div class="container mt-5">
	<h1 class="text-center">Welcome to Financial Chat</h1>
	<p>Please insert the room name to start chat</p>
    <input id="room-name-input" type="text" placeholder="Room Name">
    <input class="btn btn-primary mb-2" id="room-name-submit" type="button" value="Enter">
</div>

<script>
	document.querySelector('#room-name-input').focus();
	document.querySelector('#room-name-input').onkeyup = function (e) {
		if (e.keyCode === 13) {  // enter, return
			document.querySelector('#room-name-submit').click();
		}
	};

	document.querySelector('#room-name-submit').onclick = function (e) {
		var roomName = document.querySelector('#room-name-input').value;
		window.location.pathname = '/chat/' + roomName + '/';
	};
</script>

{% endblock %}
